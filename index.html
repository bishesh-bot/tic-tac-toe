<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background: #3498db;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .player-info.active {
            background: #e74c3c;
            padding: 10px;
            border-radius: 8px;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        
        .player-symbol {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-bottom: 25px;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background-color: #ecf0f1;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .cell:hover {
            background-color: #bdc3c7;
            transform: translateY(-3px);
        }
        
        .cell.x {
            color: #e74c3c;
        }
        
        .cell.o {
            color: #3498db;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: #2c3e50;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #1a252f;
            transform: translateY(-3px);
        }
        
        #reset-btn {
            background: #e74c3c;
        }
        
        #reset-btn:hover {
            background: #c0392b;
        }
        
        #difficulty {
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid #2c3e50;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            display: none;
        }
        
        .win-message {
            background: #27ae60;
        }
        
        .draw-message {
            background: #f39c12;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="player-info active" id="player-x">
                <div class="player-name">Player</div>
                <div class="player-symbol">X</div>
            </div>
            <div class="player-info" id="player-o">
                <div class="player-name">AI</div>
                <div class="player-symbol">O</div>
            </div>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="reset-btn">New Game</button>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const resetBtn = document.getElementById('reset-btn');
            const difficultySelect = document.getElementById('difficulty');
            const messageEl = document.getElementById('message');
            const playerX = document.getElementById('player-x');
            const playerO = document.getElementById('player-o');
            
            // Game state
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let difficulty = 'medium';
            
            // Winning combinations
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Initialize the game
            initGame();
            
            function initGame() {
                // Reset game state
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                gameActive = true;
                
                // Clear board UI
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                    cell.style.cursor = 'pointer';
                });
                
                // Clear message
                messageEl.style.display = 'none';
                
                // Update active player
                playerX.classList.add('active');
                playerO.classList.remove('active');
                
                // Add event listeners
                board.addEventListener('click', handleCellClick);
                resetBtn.addEventListener('click', initGame);
                difficultySelect.addEventListener('change', () => {
                    difficulty = difficultySelect.value;
                });
            }
            
            function handleCellClick(event) {
                const cell = event.target;
                // Ensure we're clicking on a cell and not the board container
                if (!cell.classList.contains('cell') || !gameActive) return;
                
                const index = parseInt(cell.getAttribute('data-index'));
                
                // If cell is already taken, do nothing
                if (gameBoard[index] !== '') return;
                
                // Make player move
                makeMove(index, currentPlayer);
                
                // Check for win or draw
                if (checkWin()) {
                    endGame(`${currentPlayer === 'X' ? 'Player' : 'AI'} wins!`, 'win');
                    return;
                }
                
                if (checkDraw()) {
                    endGame("It's a draw!", 'draw');
                    return;
                }
                
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateActivePlayer();
                
                // If it's AI's turn, make AI move
                if (currentPlayer === 'O' && gameActive) {
                    setTimeout(makeAIMove, 600);
                }
            }
            
            function makeMove(index, player) {
                // Update game state
                gameBoard[index] = player;
                
                // Update UI
                const cell = document.querySelector(`.cell[data-index="${index}"]`);
                cell.textContent = player;
                cell.classList.add(player.toLowerCase());
            }
            
            function makeAIMove() {
                if (!gameActive) return;
                
                let moveIndex;
                
                switch (difficulty) {
                    case 'easy':
                        moveIndex = getRandomMove();
                        break;
                    case 'medium':
                        // 70% chance of smart move, 30% random
                        moveIndex = Math.random() < 0.7 ? getSmartMove() : getRandomMove();
                        break;
                    case 'hard':
                        moveIndex = getSmartMove();
                        break;
                    default:
                        moveIndex = getRandomMove();
                }
                
                makeMove(moveIndex, 'O');
                
                // Check for win or draw
                if (checkWin()) {
                    endGame("AI wins!", 'win');
                    return;
                }
                
                if (checkDraw()) {
                    endGame("It's a draw!", 'draw');
                    return;
                }
                
                // Switch back to player
                currentPlayer = 'X';
                updateActivePlayer();
            }
            
            function getRandomMove() {
                // Get all available moves
                const availableMoves = gameBoard
                    .map((val, idx) => val === '' ? idx : null)
                    .filter(val => val !== null);
                
                // Randomly select an available move
                return availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }
            
            function getSmartMove() {
                // Try to win if possible
                for (let pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameBoard[a] === 'O' && gameBoard[b] === 'O' && gameBoard[c] === '') return c;
                    if (gameBoard[a] === 'O' && gameBoard[c] === 'O' && gameBoard[b] === '') return b;
                    if (gameBoard[b] === 'O' && gameBoard[c] === 'O' && gameBoard[a] === '') return a;
                }
                
                // Block player from winning
                for (let pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameBoard[a] === 'X' && gameBoard[b] === 'X' && gameBoard[c] === '') return c;
                    if (gameBoard[a] === 'X' && gameBoard[c] === 'X' && gameBoard[b] === '') return b;
                    if (gameBoard[b] === 'X' && gameBoard[c] === 'X' && gameBoard[a] === '') return a;
                }
                
                // Take center if available
                if (gameBoard[4] === '') return 4;
                
                // Take a corner if available
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(index => gameBoard[index] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
                
                // Otherwise, take any available move
                return getRandomMove();
            }
            
            function checkWin() {
                for (let pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                        // Highlight winning cells
                        pattern.forEach(index => {
                            document.querySelector(`.cell[data-index="${index}"]`).style.backgroundColor = 
                                currentPlayer === 'X' ? '#27ae60' : '#e74c3c';
                        });
                        return true;
                    }
                }
                return false;
            }
            
            function checkDraw() {
                return gameBoard.every(cell => cell !== '');
            }
            
            function endGame(message, type) {
                gameActive = false;
                messageEl.textContent = message;
                messageEl.className = `message ${type}-message`;
                messageEl.style.display = 'block';
                
                // Disable further moves
                cells.forEach(cell => {
                    cell.style.cursor = 'default';
                });
            }
            
            function updateActivePlayer() {
                if (currentPlayer === 'X') {
                    playerX.classList.add('active');
                    playerO.classList.remove('active');
                } else {
                    playerO.classList.add('active');
                    playerX.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
